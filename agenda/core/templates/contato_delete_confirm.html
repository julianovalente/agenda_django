{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}
Confirmação de Exclusão
{% endblock %}

{% block main %}

    <h1>Tem certeza que deseja apagar contato {{ contato }}?</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-danger">Apagar</button>
    </form>

{% endblock %}
